<html>
<head>
    <title>nycHSdir</title>
	
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery-loadTemplate.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

	<script type="text/javascript" src="js/script.js"></script>
	<!--script type="text/javascript" src="js/temp.js"></script-->
	
</head>
	<body>
		<div>
			<div class="search_criteria">

                <div class="nycITT">
				    <div id="interest_area">
				        <p><div class="image">1</div> Select your interests <br/><em>Use Ctrl (or Cmd) to select multiple</em></p>
			            
                        <select multiple="multiple">
                            <option value="Animal Science">Animal Science</option>
                            <option value="Architecture">Architecture</option>
                            <option value="Business">Business</option>
                            <option value="Communications">Communications</option>
                            <option value="Computer Science & Technology">Computer Science & Technology</option>
                            <option value="Cosmetology">Cosmetology</option>
                            <option value="Culinary Arts">Culinary Arts</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Environmental Science">Environmental Science</option>
                            <option value="Film/Video">Film/Video</option>
                            <option value="Health Professions">Health Professions</option>
                            <option value="Hospitality, Travel and Tourism">Hospitality, Travel and Tourism</option>
                            <option value="Humanities & Interdisciplinary">Humanities & Interdisciplinary</option>
                            <option value="JROTC">JROTC</option>
                            <option value="Law & Government">Law & Government</option>
                            <option value="Performing Arts">Performing Arts</option>
                            <option value="Performing Arts/Visual Art & Design">Performing Arts/Visual Art & Design</option>
                            <option value="Science & Math">Science & Math</option>
                            <option value="Teaching">Teaching</option>
                            <option value="Visual Art & Design">Visual Art & Design</option>
                            <option value="Zoned">Zoned</option>
				        </select>
				    </div>
			
				    <div id="selection_method">
				        <p><div class="image">2</div>Select Other Admission Requirements</p>
			
                        <select multiple="multiple">
                            <option value="Audition">Audition</option>
                            <option value="Ed. Opt.">Ed. Opt.</option>
                            <option value="For Continuing 8th Graders">For Continuing 8th Graders</option>
                            <option value="Limited Unscreened">Limited Unscreened</option>
                            <option value="Screened">Screened</option>
                            <option value="Screened: Language">Screened: Language</option>
                            <option value="Screened: Language & Academics">Screened: Language & Academics</option>
                            <option value="Test">Test</option>
                            <option value="Unscreened">Unscreened</option>
                            <option value="Zoned">Zoned</option>
                        </select>
				    </div>
			
			
			
				    <div id="borough">
				        <p><div class="image">3</div> Select Borough Preferences</p>
			
                        <select multiple="multiple">
                            <option value="Bronx">Bronx</option>
                            <option value="Brooklyn">Brooklyn</option>
                            <option value="Manhattan">Manhattan</option>
                            <option value="Queens">Queens</option>
                            <option value="Staten Island">Staten Island</option>
                        </select>
				    </div>

                </div>
                
                <div class="nycDOE">
				    <div id="college_readiness">
                    </div>
                </div>

                <div class="btnGo">Search</div>
			</div>
           
			<div class="search_results">
                <div class="result_wrapper"></div>
                <button id="prevPage">Previous</button>
                <button id="nextPage">Next</button>
			</div>
			<div id="map" class="map"></div>
			<div class="more_info"></div>
		</div>
	</body>
</html>
